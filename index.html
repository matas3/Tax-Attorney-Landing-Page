<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page 01</title>
    <link rel="stylesheet" href="/base.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

  <body>
    <div class="header">
      <svg
        width="40"
        height="40"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="header-icon"
      >
        <path
          d="M16 8V5L19 2L20 4L22 5L19 8H16ZM16 8L12 11.9999M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2M17 12C17 14.7614 14.7614 17 12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7"

          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />

      <div class="header-name">THOMAS NORTHMAN</div>
      <div class="header-navigation">
        <div class="header-about">About</div>
        <div class="header-disputes">Disputes</div>
        <div class="header-international">International</div>
        <div class="header-rates_fees">Rates & Fees</div>
        <div class="header-contact">Contact</div>
      </div>
      <div class="header-consultation">Consultation</div>
    </div>
    <div class="hero-section">
      <div class="hero-info">
        <div class="hero-subtitle">TAX LAWYER</div>
        <div class="hero-title">
          Guiding You <br />
          Through <span class="hero-title-highlight">Tax</span> <br />
          Complexity
        </div>
        <div class="hero-description">
          We simplify tax complexities with tailored strategies, <br />
          resolving disputes and ensuring compliance for local <br />
          and international needs.
        </div>
        <button class="hero-consultation" type="button">
          Start Consultation
        </button>
      </div>
      <div class="hero-image">
        <img src="/images/lawyer.png" alt="Lawyer" />
      </div>
    </div>
  </body>
